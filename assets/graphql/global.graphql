#import "./fragments/responsiveImage.graphql"

query Global {
  global {
    donationsLabel
    donationsLink
    navLinks {
      ... on PageHomeRecord {
        _modelApiKey
        slug
        pageTitle
      }
      ... on PageInfosContactRecord {
        _modelApiKey
        slug
        pageTitle
      }
      ... on PagePortfolioRecord {
        _modelApiKey
        slug
        pageTitle
      }
    }
    instagramLabel
    instagramLink
    copyright
    creditLabel
    creditLink
    bgImg {
      url
      responsiveImage {
        ...ResponsiveImage
      }
    }
  }
  seo: _site {
    globalSeo {
      fallbackSeo {
        description
        image {
          url
        }
        title
        twitterCard
      }
    }
  }
}
