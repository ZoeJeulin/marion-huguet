#import "./fragments/responsiveImage.graphql"

query Global($locale: SiteLocale!) {
  global(locale: $locale) {
    donationsLabel
    donationsLink
    navLinks {
      ... on PageHomeRecord {
        _modelApiKey
        slug
        pageTitle
      }
      ... on PageInfosContactRecord {
        _modelApiKey
        slug
        pageTitle
      }
      ... on PagePortfolioRecord {
        _modelApiKey
        slug
        pageTitle
      }
    }
    instagramLabel
    instagramLink
    copyright
    creditLabel
    creditLink
    bgImg {
      url
      responsiveImage {
        ...ResponsiveImage
      }
    }
  }
}
