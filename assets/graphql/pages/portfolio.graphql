#import "../fragments/responsiveImage.graphql"

query Portfolio {
  page: pagePortfolio {
    pageTitle
    portfolioCategories {
      _modelApiKey
      id
      title
      description
      works {
        id
        workTitle
        workDate
        workDescription
        workImages {
          responsiveImage {
            ...ResponsiveImage
          }
        }
      }
    }
  }
}
