#import "../fragments/responsiveImage.graphql"
#import "../fragments/seo.graphql"

query InfosContact {
  page: pageInfosContact {
    seo {
      ...Seo
    }
    pageTitle
    infosTitle
    infosText
    infosPhoto {
      responsiveImage {
        ...ResponsiveImage
      }
    }
    contactTitle
    contactText
    contactConfirmationText
    contactConfirmationSubtext
  }
}
